#https://python-markdown.github.io/extensions/
#https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
#https://github.com/Python-Markdown/markdown/wiki/Third-Party-Extensions

markdown_extensions:
    - abbr
    - def_list
    - footnotes
    - tables
    #- mdx_math
    - pymdownx.critic
    - pymdownx.keys
    - attr_list #https://python-markdown.github.io/extensions/attr_list/
    - md_in_html
    - pymdownx.arithmatex: #https://squidfunk.github.io/mkdocs-material/extensions/pymdown/
        generic: true
    - pymdownx.tasklist:
        custom_checkbox: true
        clickable_checkbox: true
    - pymdownx.details #https://facelessuser.github.io/pymdown-extensions/extensions/details/
    - pymdownx.caret
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.highlight
    - pymdownx.inlinehilite
    # - pymdownx.snippets
    - pymdownx.superfences #https://facelessuser.github.io/pymdown-extensions/extensions/superfences/
    # - pymdownx.tabbed:
    #     alternate_style: true
    - pymdownx.emoji:
          emoji_index: !!python/name:materialx.emoji.twemoji
          emoji_generator: !!python/name:pymdownx.emoji.to_svg 
          #https://facelessuser.github.io/pymdown-extensions/extensions/emoji/
          #https://www.emojicopy.com/
    - meta  # https://squidfunk.github.io/mkdocs-material/extensions/metadata/
    - codehilite:  
        linenums: true  # https://squidfunk.github.io/mkdocs-material/extensions/codehilite/ 
    - admonition  #https://squidfunk.github.io/mkdocs-material/extensions/admonition/
    - toc:
        permalink: '' #'üîó'
        baselevel: 1
        separator: "_"
    #- mkdocs_tex2svg

plugins:
    - search
    - macros
    - exclude:
        glob:
            - "*.py"
